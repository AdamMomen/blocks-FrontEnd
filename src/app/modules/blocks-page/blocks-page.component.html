<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

<button type="button" style="margin-top: 60px" (click)="onToggle()"
[ngClass]="[btnStyle]"
>add New Block</button>
<br>
<br>

<div *ngIf="newBlock" class="container">
    <h1>Add new Block</h1>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Block Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          ngModel
        />
      </div>
  
      <div class="form-group">
        <label for="alterEgo">Location</label>
        <input
          type="text"
          class="form-control"
          id="alterEgo"
          name="url"
          ngModel
        />
      </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>


<div *ngIf="!newBlock" class="container">
  <h1>Block List</h1>
  <div class="container">
    <div class="row" id="whole">
        <div class="row">
        <app-block
            *ngFor="let block of blocks"
            [block]="block"        
        ></app-block>
        </div>
    </div>
  </div>
</div>
</div>
