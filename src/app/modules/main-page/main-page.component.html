<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" class="fixed-sidebar fixed-header skin-default-dark" [ngClass]="{
    'show-sidebar': showMobileMenu,
    'mini-sidebar': addMiniSidebar,
    'lock-nav': lockSidebar
  }">
  <!-- ============================================================== -->
  <!-- Topbar header - style you can find in topbar.scss -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Topbar header - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-dark">
      <!-- ============================================================== -->
      <!-- Logo -->
      <!-- ============================================================== -->
      <div class="navbar-header">
        <a class="navbar-brand" href [routerLink]="['/home']">
          <!-- Logo icon -->
          <b>
            <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
            <!-- Dark Logo icon -->
            <i class="wi wi-sunset"></i>
            <!-- <i alt="homepage" class="dark-logo"></i> -->

            <!-- Light Logo icon -->
          </b>
          <!--End Logo icon -->
          <!-- Logo text -->
          <span [ngClass]="{ 'd-none': hideLogoText }">
            <!-- dark Logo text -->
            <a alt="homepage" style="color: #000; text-align: center;">Blocks</a>
            <!-- Light Logo text -->
            <a alt="homepage" class="dark-logo">Blocks</a>
          </span>
        </a>
      </div>
      <!-- ============================================================== -->
      <!-- End Logo -->
      <!-- ============================================================== -->
      <a [routerLink]="['/login']" class="btn">login</a>
      <div class="navbar-collapse">
        <app-navigation (toggleSidebar)="toggleSidebar()" class="w-100"></app-navigation>
      </div>
    </nav>
  </header>
  <!-- ============================================================== -->
  <!-- Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <aside class="left-sidebar">
    <div class="d-flex no-block nav-text-box align-items-center">
      <a (click)="lockSidebar = !lockSidebar" class="nav-lock waves-effect waves-dark ml-auto hidden-md-down"
        href="javascript:void(0)">
        <i class="mdi" [ngClass]="
            lockSidebar ? 'mdi-toggle-switch-off' : 'mdi-toggle-switch'
          "></i>
      </a>
      <a (click)="showMobileMenu = false" class="nav-toggler waves-effect waves-dark ml-auto hidden-sm-up"
        href="javascript:void(0)">
        <i class="ti-close"></i>
      </a>
    </div>
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar" [perfectScrollbar]="config">
      <app-sidebar></app-sidebar>
    </div>
    <!-- End Sidebar scroll-->
  </aside>
  <!-- ============================================================== -->
  <!-- End Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper" [ngStyle]="{ 'min-height': height }">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class=" container-fluid">
      <app-breadcrumb></app-breadcrumb>
      <!-- ============================================================== -->
      <!-- Start Page Content -->
      <!-- ============================================================== -->

      <router-outlet></router-outlet>
      <!-- ============================================================== -->
      <!-- End Start Page Content -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Page wrapper  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- footer -->
  <!-- ============================================================== -->
  <footer class="footer">
  </footer>
  <!-- ============================================================== -->
  <!-- End footer -->
  <!-- ============================================================== -->
</div>
