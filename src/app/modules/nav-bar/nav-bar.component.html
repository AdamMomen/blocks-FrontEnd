<nav class="navbar navbar-expand-lg fixed-top navbar-default" color-on-scroll="500">

        <a class="navbar-brand" [routerLink]="['/home']">BLOCKS</a>
      </div>
      <div class="" *ngIf="!isHome()">
        <a class="navbar-brand" [routerLink]="['/home']">{{titlee.slice(1)}}</a>
        <button class="navbar-toggler navbar-burger" type="button" data-toggle="collapse" data-target="#navbarToggler"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation"

          <span class="navbar-toggler-bar"></span>

          <span class="navbar-toggler-bar"></span>
        </button>

    </div>
    <div class="navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="!isLogin()">
          <a class="nav-link" rel="tooltip" title="Follow us on Twitter" data-placement="bottom"
            href="https://twitter.com/CreativeTim" target="_blank">
            <i class="fa fa-twitter"></i>
            <p class="d-lg-none">Twitter</p>
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLogin()">
          <a class="nav-link" rel="tooltip" title="Like us on Facebook" data-placement="bottom"
            href="https://www.facebook.com/CreativeTim" target="_blank">

            <p class="d-lg-none">Facebook</p>
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLogin()">

        <li class="nav-item" *ngIf="!isLogin()">

          </a>
