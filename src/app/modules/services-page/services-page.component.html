<div *ngIf="services.length">
  <div class="row">
    <app-service *ngFor="let service of services" [service]="service"></app-service>
  </div>
</div>

<div class="text-center" *ngIf="!services.length" style="vertical-align: middle;">
  <div class="spinner-grow" style="width: 20rem; height: 20rem; text-align: center;" role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <div class="spinner-grow fast" style="width: 20rem; height: 20rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
