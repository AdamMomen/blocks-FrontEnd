{
  query($userId: Number!): user(userId: $userId) {
    email
    phoneNumber
    blockUsers {
      blockId
    }
    subscriptions {
      subscriptionId
      subscriptionName
      user {
        userId
      }
    }
  }
}
query($id: String!) {
  oneUser(id: $id) {
    _id
    isAdmin
    isSuperAdmin
    email
    password
    userSubscription {
      _id
      name
      user {
        _id
      }
      block {
        _id
        name
        location
      }
    }
  }
}